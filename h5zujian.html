<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--资源组件-->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery-fullPage/2.7.4/jquery.fullPage.js"></script>


    <link rel="stylesheet" href="h5.css">
    <script src="h5.js"></script>

    <link rel="stylesheet" href="h5_loading.css">
    <script src="h5_loading.js"></script>

    <style type="text/css">
        body{margin:0;padding:0;
            /*background-color: red;*/
        }
        .h5_page{background-image: url(page_bg.png)}
        .h5_page_face{background-image: url(face_bg.png)}

        .h5_component_name_slogan{
            -webkit-animation:rock 2s infinite 2s;
        }
        @-webkit-keyframes rock {
            0%{transform:rotate(0deg)}
            5%{transform:rotate(3deg)}
            10%{transform:rotate(-4deg)}
            15%{transform:rotate(3deg)}
            20%{transform:rotate(-2deg)}
            25%{transform:rotate(1deg)}
            30%{transform:rotate(-1deg)}
            70%{transform:rotate(0deg)}
            100%{transform:rotate(0deg)}
        }

        .h5_component_name_back{
            top:30px;
            -webkit-animation:back 2s infinite 2s;
        }
        @-webkit-keyframes back {
            50%{top:20px;}
        }


        .h5_component_name_caption{
            background-image: url(page_caption_bg.png);
            width:283px;
            height:160px;
            text-align: center;
            line-height:140px;
            font-size:20px;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="loading">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
    <div id="rate">0%</div>
</div>


<!--h5相关资源-->
<script type="text/javascript">
    var res = [
        'Base','Bar','Point','Polyline','Radar','Pie'
    ];
    var html = [];
    for(s in res){
        html.push('<script type="text/javascript" src="H5component'+res[s]+'.js"><\/script>');
        html.push('<link rel="stylesheet" href="H5component'+res[s]+'.css">');
    }
    document.write( html.join(' '));
</script>

<script type="text/javascript">
    $(function(){
        var h5 = new H5();

        h5.whenAddPage = function(){
          this.addComponent('slide_up',{
              bg:'footer.png',
              css:{
                  opacity:0,
                  left:0,
                  bottom:-20,
                  width:'100%',
                  height:'23px',
                  zIndex:999
              },
              animateIn:{
                  opacity:1,
                  bottom:'-1px'
              },
              animateOut:{
                  opacity:0,
                  bottom:'-20px'
              },
              delay:500
          })
        };

        h5
      .addPage('face')
            .addComponent('logo', {
                width:395,
                height:130,
                center:true,
                bg:'face_logo.png',
                css:{opacity:0},
                animateIn:{top:100,opacity:1},
                animateOut:{top:0,opacity:0}
            })
            .addComponent('slogan', {
                width:365,
                height:99,
                center:true,
                bg:'face_slogan.png',

                animateOut:{left:'0%',opacity:0},
                delay:500

            .addComponent('face_img_left', {
                width:370,
                height:493,
                bg:'face_img_left.png',
                css:{opacity:0,left:-50,bottom:-50},
                animateIn:{opacity:1,left:0,bottom:0},
                animateOut:{opacity:0,left:-50,bottom:-50},
                delay:1000
            })
            .addComponent('face_img_right', {
                width:276,

                animateIn:{opacity:1,right:0,bottom:0},

                delay:1000

      .addPage()
            .addComponent('caption', {text:'核心技术'})

            })
            .addComponent('decription', {
                width:481,

                animateOut:{opacity:0,top:240},
                delay:1000

            .addComponent('people', {
                width:515,

                    opacity:0,
                    bottom:0

      .addPage()

                    top:200,

            .addComponent('msg', {

            })
      .addPage()
            .addComponent('caption', {text:'移动开发课程资源'})

                    ['js', .4 ,'green'],

                    ['HTML5', .05 ],

                css:{

            .addComponent('msg', {

      .addPage()

            .addComponent('radar', {

      .addPage()
            .addComponent('caption', {text:'课程难度分布'})

                css: {

      .addPage('tail')
            .addComponent('logo', {
                width:359,

                css:{
                    opacity:0,
                    top:240
                },
                animateIn:{opacity:1,top:210},
                animateOut:{opacity:0,top:240}
            })
            .addComponent('slogan', {
                width:313,
                height:46,
                center:true,
                bg:'tail_slogan.png',
                css:{
                    opacity:0,
                    top:280
                },
                animateIn:{opacity:1,top:'50%'},
                animateOut:{opacity:0,top:'0%'}
            })
            .addComponent('share', {
                width:128,

                bg:'tail_share.png',
                css:{
                    opacity:0,

                },
                animateIn:{opacity:1,top:10,right:10},
                animateOut:{opacity:0,top:100,right:110},
                delay:1000
            })
            .addComponent('back', {
                width:52,
                height:50,
                bg:'tail_back.png',
                center:true,
                onclick: function(){
                    $.fn.fullpage.moveTo( 1 )
                }
            })
      .loader([
          'face_logo.png',
          'face_slogan.png',
          'face_img_right.png',
          'description_bg.gif',
          'p1_people.png',
          'tail_logo.png',
          'tail_slogan.png',
          'tail_share.png',
          'tail_back.png'
      ]);
    })
    </script>
</body>
</html>
