<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color:black;
            font-size:12px;
        }
        .iphone{
            width:340px;
            height:540px;
            background-color:white;
            position:absolute;
            left:50%;
            top:50%;
            margin:-270px 0 0 -170px;
        }
    </style>

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/H5componentBase.css">
    <script src="../js/H5componentBase.js"></script>

    <link rel="stylesheet" href="../css/H5componentPie.css">
    <script src="../js/H5componentPie.js"></script>

</head>
<body>
<div class="iphone"></div>
<script>
    var cfg={
        'type':'pie',
        'width':400,
        'height':400,
        data:[
            ['js', .4 ,'green'],
            ['CSS3', .2 ],
            ['HTML5', .05 ],
            ['PHP',  .2],
            ['jQuery', .15 ]
        ],
        css:{
            top:200,
            opacity: 0
        },

        animateIn:{
            top:200,
            opacity: 1
        },
        animateOut:{
            top:100,
            opacity: 0
        },
        center:true
    }
    var h5=new H5componentPie('myBarCompent', cfg);
    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function()
    {
        leave = !leave;
        $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad')
    })
</script>
</body>
</html>
