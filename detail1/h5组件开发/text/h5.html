<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5</title>

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery-fullPage/2.7.4/jquery.fullPage.js"></script>

    <link rel="stylesheet" href="../css/h5.css">
    <script src="../js/h5.js"></script>
    <link rel="stylesheet" href="../css/H5componentBase.css">
    <script src="../js/H5componentBase.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
<script>
    $(function () {
        var h5 = new H5();

        h5
            .addPage('face')
            .addComponent('logo', {
                text: 'logo',
                width: 400,
                height: 100,
                css: {backgroundColor: 'red', top: 200, opacity: 0},
                center: true,
                animateIn: {opacity: 1},
                animateOut: {opacity: 0}
            })
            .addComponent('slogn', {
                text: 'slogan',
                width: 400,
                height: 100,
                css: {backgroundColor: 'yellow', top: 350},
                center: true
            })
            .addPage('desc')
            .addComponent('caption', {
                text: '核心技术',
                width: 400,
                height: 100,
                css: {backgroundColor: 'green', top: 200},
                center: true
            })
            .addPage('page-3')
            .addComponent('caption', {text: '课程方向分布'})
            .loader();
    })

</script>
</body>
</html>
