<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fullPage</title>
    <style>
        *{margin:0;padding:0}
        .page{
            background-color:gray;

        }
        .component{
            width:100px;
            height:30px;
            margin-bottom:200px;
            font-size:10px;
            background:white;
            display:none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery-fullPage/2.7.4/jquery.fullPage.js"></script>
    <script type="text/javascript">
        $(function()
        {
            $('#h5').fullpage(
                {
                 'sectionsColor':['#B3FFFF','#FF3A6C','#AB4527','#A7AB29'],
                    onLeave:function(index,nextIndex, direction){
                     $('#h5').find('.page').eq(index-1).trigger('onLeave');
                    },
                    afterLoad:function( anchorLink, index ){
                        $('#h5').find('.page').eq(index-1).trigger('onLoad');
                    }
                }
            );

            $('.page').on('onLeave',function()
            {
                $(this).find('.component').trigger('onLeave');
            })
            $('.page').on('onLoad',function()
            {
                $(this).find('.component').trigger('onLoad');
            })
            $('.component').on('onLoad',function()
            {
                $(this).fadeIn();
                return false;
            })
            $('.component').on('onLeave',function()
            {
                $(this).fadeOut();
                return false;
            })
        })
    </script>
</head>
<body>
<div id="h5">
    <div class="page section" id="page-1">
        <div class="component">111111111</div>
        <div class="component">222222222</div>
    </div>
    <div class="page section" id="page-2">
        <div class="component">333333333</div>
    </div>
    <div class="page section" id="page-3">
        <div class="component">444444444</div>
    </div>
    <div class="page section" id="page-4">
        <div class="component">555555555</div>
    </div>
</div>
</body>
</html>
